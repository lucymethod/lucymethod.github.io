<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Contact</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/prefixfree.min.js"></script>
</head>

<body>

	<div>
		<li id="home">
			<a href="https://lucymethod.github.io/">Home</a>
		</li>
	</div>
	<h1>CONTACT LUCY METHOD</h1>
	<form action="https://formspree.io/info@lucymethod.com" method="POST">
		<input name="name" type="text" class="feedback-input" placeholder="Name" />
		<input name="age" type="text" class="feedback-input" placeholder="Age" />
		<input name="gender" type="text" class="feedback-input" placeholder="Male/Female" />
		<input name="their residence" type="text" class="feedback-input" placeholder="Place of Residence" />
		<textarea name="text" class="feedback-input" placeholder="Dear Lucy,"></textarea>
		<input type="submit" value="SEND" />
	</form>
	
	<script src="js/index.js"></script>
</body>

</html>
