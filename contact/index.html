<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Contact</title>




	<style>
		/* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
		
		@font-face {
			font-family: sans;
			src: url('https://lucymethod.github.io/font/OpenSans.ttf');
		}
		
		@font-face {
			font-family: marker;
			src: url('https://lucymethod.github.io/font/PermanentMarker.ttf');
		}
		
		@font-face {
			font-family: logo;
			src: url('https://lucymethod.github.io/font/SansationBold.ttf');
		}
		
		body {
			background: url(/images/contactBack.jpg) no-repeat fixed top;
			background-size: contain;
		}
		
		form {
			max-width: 420px;
			margin: auto;
		}
		
		h1 {
			padding-top: 40px;
			font-family: sans;
			color: rgb(129, 183, 109);
			text-align: center;
			margin: auto;
			width: auto;
		}
		
		#home {
			position: absolute;
			top: 0;
			list-style: none;
			font-family: logo;
			font-size: 16px;
		}
		
		#home:hover {
			cursor: pointer;
			font-family: marker;
			text-decoration: none;
		}
		
		a,
		a:hover {
			line-height: 25px;
			text-decoration: none;
			color: black;
		}
		
		.feedback-input {
			font-family: sans, Arial, sans-serif;
			font-weight: 500;
			font-size: 18px;
			border-radius: 5px;
			line-height: 22px;
			background-color: transparent;
			border: 2px solid rgb(129, 183, 109);
			transition: all 0.3s;
			padding: 13px;
			margin-bottom: 15px;
			width: 100%;
			box-sizing: border-box;
			outline: 0;
		}
		
		.feedback-input:focus {
			transition: 1s ease;
			border: 2px solid black;
		}
		
		::-webkit-input-placeholder {
			color: rgb(90, 90, 90);
		}
		
		:-moz-placeholder {
			color: rgb(90, 90, 90);
		}
		
		::-moz-placeholder {
			color: rgb(90, 90, 90);
		}
		
		:-ms-input-placeholder {
			color: rgb(90, 90, 90);
		}
		
		textarea {
			height: 150px;
			line-height: 150%;
			resize: vertical;
		}
		
		[type="submit"] {
			font-family: sans, Arial, Helvetica, sans-serif;
			width: 100%;
			background: rgb(129, 183, 109);
			border-radius: 5px;
			border: 0;
			cursor: pointer;
			color: white;
			font-size: 24px;
			padding-top: 10px;
			padding-bottom: 10px;
			transition: all 0.3s;
			margin-top: -4px;
			font-weight: 700;
		}
		
		[type="submit"]:hover {
			background: rgb(109, 163, 89);
		}
		
		#lang-wrapper {
			position: absolute;
			text-transform: uppercase;
			bottom: 10px;
			right: 10px;
			text-align: center;
		}
		
		h10 {
			font-size: 10px;
			width: 100px;
		}
		
		#lang {
			width: 70px;
		}
		
		#red,
		#white,
		#blue {
			width: 70px;
			height: 11px;
		}
		
		#red {
			background: grey;
		}
		
		#white {
			background: white;
		}
		
		#blue {
			background: lightgrey;
		}
		
		#lang:hover {
			cursor: pointer;
		}
		
		#lang:hover #red {
			transition: 1s ease;
			background: red;
		}
		
		#lang:hover #white {
			transition: 1s ease;
			background: white;
		}
		
		#lang:hover #blue {
			transition: 1s ease;
			background: blue;
		}

	</style>


	<script src="js/prefixfree.min.js"></script>


</head>

<body>

	<div>
		<li id="home">
			<a href="https://lucymethod.github.io/">Home</a>
		</li>
	</div>
	<h1>CONTACT LUCY METHOD</h1>
	<form action="https://formspree.io/cmccabe4363@gmail.com" method="POST">
		<input name="name" type="text" class="feedback-input" placeholder="Name" />
		<input name="age" type="text" class="feedback-input" placeholder="Age" />
		<input name="gender" type="text" class="feedback-input" placeholder="Male/Female" />
		<input name="their residence" type="text" class="feedback-input" placeholder="Place Of Residence" />
		<textarea name="text" class="feedback-input" placeholder="Write To Lucy"></textarea>
		<input type="submit" value="SEND" />
	</form>

	<div id="lang-wrapper">
		<div id=lang>
			<div id="red"></div>
			<div id="white"></div>
			<div id="blue"></div>
		</div>
	</div>

	<script src="js/index.js"></script>




</body>

</html>
